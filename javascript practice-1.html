<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: coral;
        }


        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box1">2121212121</div>

    <script>
        // 

        // box 變數設定 ".querySelector" 指定元素是誰

        // ".innerHTML" 屬於 HTML DOM 的一種功能，透過 .innerHTML 可以取得或設定 HTML Code 中的元素，並且取代他，就可以不用去修改html的內容。
        document.querySelector('.box1').innerHTML = 'yoyoyoyoyoyoyoy'

        // 單純輸出文字。
        console.log('Hellow World!!!!');

        console.log('3333333333333333');

        // 指定元素。
        console.log(document.querySelector('.box1'));

        // 變數宣告
        var x = 200;

        // 陣列 順序[0,1,2,...]
        var a = ['111', '222', '333', '444']
        // 陣列輸出值
        console.log(a[0]);
        console.log(a[1]);
        console.log(a[2]);

        // 布林函數
        var boolean = false;
        var y = true;

        console.log(boolean);
        console.log(boolean + x);
        console.log(y + x);
        console.log(a[0] + x);

        var b = [20, 30, 40];
        console.log(b[1] + x);

        var z = 'zoo';
        console.log(z + y);
        console.log(z + a[3]);
        console.log(a[2] * boolean);
        console.log(a + b);
        console.log(a * b);

        var q = [5, 10, 5, 5, 10, 5];
        var w = [6, 10, 6, 5, 10, 5];

        console.log(q[4] * w[5]);

        console.log(z * boolean);

    </script>
</body>

</html>

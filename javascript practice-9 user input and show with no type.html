<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>

<body>

    <!-- label 指令指定input內的 id 為 score 與 input 相同 -->
    <label for="score">請輸入分數</label>
    <!-- input 屬性輸入欄位已有 value 標籤， name給後端的標籤辨識，通常 id 與 name 會相同 -->
    <input type="text" name="score" id="score" value=''>

    <!-- 按鈕標籤 -->
    <button id="submit">審查</button>

    <!-- 輸出結果 -->
    <span id="result"></span>


    <script>
        // 誰: 宣告變數指定 html 內的 id 給 Java Script 使用，dom元素代表.後面的元素ex: .innerHTML,.value等等
        var score = document.querySelector('#score')
        var submit = document.querySelector('#submit')
        var result = document.querySelector('#result')

        // 時間: 點擊時動作
        submit.onclick = function () {
            // 事情: 判斷輸入的值與輸出等級 
            if (score.value < 0) {
                // result.innerHTML 抓取score與輸出等級並顯示在網頁上 
                result.innerHTML = '輸入錯誤'
            }
            //  例外處理，當沒有數值時，需要額外增加一個指令判斷，需要在進去0以上的指令前，因為'0'與'沒有輸入'的差異在輸出為數字或字串，因此增加 =='' 判斷若為NaN藍色數字而不是黑色的文字0，則需要提示輸入東西
            else if (score.value == '') {
                result.innerHTML = '請輸入東西'
            }
            else if (score.value < 60) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為己等'
            }
            else if (score.value < 70) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為戊等'
            }

            else if (score.value < 80) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為丁等'
            }

            else if (score.value < 90) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為丙等'
            }

            else if (score.value < 100) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為乙等'
            }

            else if (score.value == 100) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為甲等'
            }
            else if (score.value > 100) {
                result.innerHTML = '您得分數是' + score.value + '分，等級為甲上'
            }
            else {
                result.innerHTML = '無法正確處理，請確認是否為數字'
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>

<body>


    <script>
        var score = 'aaa'


        // if, else if 使用方法與練習: if, else if為同層關係，分數由小到大

        if (score < 0) {
            console.log('輸入錯誤')
        }
        else if (score < 60) {
            console.log('您得分數是' + score + '分，等級為己等')
        }
        else if (score < 70) {
            console.log('您得分數是' + score + '分，等級為戊等')
        }

        else if (score < 80) {
            console.log('您得分數是' + score + '分，等級為丁等')
        }

        else if (score < 90) {
            console.log('您得分數是' + score + '分，等級為丙等')
        }

        else if (score < 100) {
            console.log('您得分數是' + score + '分，等級為乙等')
        }

        else if (score == 100) {
            console.log('您得分數是' + score + '分，等級為甲等')
        }
        else if (score > 100) {
            console.log('您得分數是' + score + '分，等級為甲上')
        }
        else {
            console.log('無法正確處理，請確認是否為分數')
        }


    </script>
</body>

</html>

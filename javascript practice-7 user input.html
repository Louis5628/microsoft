<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>

<body>

    <!-- label 指令指定input內的 id 為 score 與 input 相同 -->
    <label for="score">請輸入分數</label>
    <!-- input 屬性輸入欄位已有 value 標籤， name給後端的標籤辨識，通常 id 與 name 會相同 -->
    <input type="text" name="score" id="score" value=''>
    <!-- 輸出結果 -->
    <span id="result"></span>
    <!-- 按鈕標籤 -->
    <button id="submit">審查</button>


    <script>
        // 誰: 宣告變數指定 html 內的 id 給 Java Script 使用
        var score = document.querySelector('#score')
        var submit = document.querySelector('#submit')
        var result = document.querySelector('#result')

        // 時間: 點擊時動作
        submit.onclick = function () {
        // 事情: 判斷輸入的值與輸出等級 
            if (score.value < 0) {
                console.log('輸入錯誤')
            }
            else if (score.value < 60) {
                console.log('您得分數是' + score.value + '分，等級為己等')
            }
            else if (score.value < 70) {
                console.log('您得分數是' + score.value + '分，等級為戊等')
            }

            else if (score.value < 80) {
                console.log('您得分數是' + score.value + '分，等級為丁等')
            }

            else if (score.value < 90) {
                console.log('您得分數是' + score.value + '分，等級為丙等')
            }

            else if (score.value < 100) {
                console.log('您得分數是' + score.value + '分，等級為乙等')
            }

            else if (score.value == 100) {
                console.log('您得分數是' + score.value + '分，等級為甲等')
            }
            else if (score.value > 100) {
                console.log('您得分數是' + score.value + '分，等級為甲上')
            }
            else {
                console.log('無法正確處理，請確認是否為數字')
            }

        }
        
    </script>
</body>

</html>
